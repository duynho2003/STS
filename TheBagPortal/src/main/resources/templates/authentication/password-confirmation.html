<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<!--begin::Head-->
	<head th:replace="fragments/partial :: page_head('Password', 'none')"></head>
	<!--end::Head-->
	<!--begin::Body-->
	<body data-kt-name="metronic" id="kt_body" class="app-blank app-blank bgi-size-cover bgi-position-center bgi-no-repeat">
		<!--begin::Theme mode setup on page load-->
		<script>if ( document.documentElement ) { const defaultThemeMode = "system"; const name = document.body.getAttribute("data-kt-name"); let themeMode = localStorage.getItem("kt_" + ( name !== null ? name + "_" : "" ) + "theme_mode_value"); if ( themeMode === null ) { if ( defaultThemeMode === "system" ) { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } else { themeMode = defaultThemeMode; } } document.documentElement.setAttribute("data-theme", themeMode); }</script>
		<!--end::Theme mode setup on page load-->
		<!--begin::Root-->
		<div class="d-flex flex-column flex-root" id="kt_app_root">
			<!--begin::Page bg image-->
			<style>body { background-image: url('assets/media/auth/bg6.jpg'); } [data-theme="dark"] body { background-image: url('assets/media/auth/bg6-dark.jpg'); }</style>
			<!--end::Page bg image-->
			<!--begin::Authentication - Signup Welcome Message -->
			<div class="d-flex flex-column flex-center flex-column-fluid">
				<!--begin::Content-->
				<div class="d-flex flex-column flex-center text-center p-10">
					<!--begin::Wrapper-->
					<div class="card card-flush w-lg-650px py-5">
						<div class="card-body py-15 py-lg-20">
							<!--begin::Logo-->
							<div class="mb-14">
								<a th:href="@{/}" class="">
									<img alt="Logo" th:src="@{/assets/media/logos/custom-2.svg}" class="h-40px" />
								</a>
							</div>
							<!--end::Logo-->
							<!--begin::Title-->
							<h1 class="fw-bolder text-gray-900 mb-5">Password is changed</h1>
							<!--end::Title-->
							<!--begin::Message-->
							<div class="fs-6 fw-semibold text-gray-500 mb-10">This is your opportunity to get creative
							<a href="#" class="link-primary fw-semibold">admin@thebgas.com</a>
							<br />that gives readers an idea</div>
							<!--end::Message-->
							<!--begin::Link-->
							<div class="mb-11">
								<a th:href="@{/logout}" class="btn btn-sm btn-primary">Sign in</a>
							</div>
							<!--end::Link-->
							<!--begin::Illustration-->
							<div class="mb-0">
								<img src="assets/media/auth/ok.png" class="mw-100 mh-300px theme-light-show" alt="" />
								<img src="assets/media/auth/ok-dark.png" class="mw-100 mh-300px theme-dark-show" alt="" />
							</div>
							<!--end::Illustration-->
						</div>
					</div>
					<!--end::Wrapper-->
				</div>
				<!--end::Content-->
			</div>
			<!--end::Authentication - Signup Welcome Message-->
		</div>
		<!--end::Root-->
		<div th:replace="fragments/partial :: global_script"></div>
	</body>
	<!--end::Body-->
</html>
