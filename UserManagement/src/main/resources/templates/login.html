<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Login - Product Manager</title>
<style type="text/css">
	body div {
		text-align: center;
	}
	
	label, input[type=text], input[type=password] {
		display: inline-block;
		width: 150px;
		margin:  5px;
	}
	
	input[type=submit] {
		width: 60px;
		margin:  10px;
		padding: 10px;
		text-align: center;
	}
</style>
</head>
<body>
	<div><h2>Please Login</h2></div>
	<div th:if="${param.error}">
		<h3>INVALID USERNAME PASSWORD</h3>
	</div>
	<div th:if="${param.logout}">
		<h3>LOGGED OUT</h3>
	</div>
	<form th:action="@{/dologin}" method="post">
		<div>
			<label>Username: </label> <input type="text" name="email">
		</div>
		<div>
			<label>Password: </label> <input type="password" name="password">
		</div>
		<div>
			<input type="submit" value="Login">
		</div>
	</form>
</body>
</html>
